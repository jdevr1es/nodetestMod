<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Test App</title>
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script src="javascripts/global.js"></script>
</head>
<body>
    <header>
        <img src="images/madeinusa.jpg" class="imgLeft" />
        <h1>Made in the USA</h1>
        <p>(Node.js Test Site)</p>
    </header>

    <div id="wrapper">
        <div id="companyInfo">
            <h2>Company Information</h2>
            <p>
                <strong>
                    Company Name:
                </strong>
                <span id='companyInfoName'></span>
                <br />
                <strong>
                    Year Founded:
                </strong>
                <span id='companyInfoYear'></span>
                <br />
                <strong> Location: </strong>
                <span id='companyInfoLocation'></span>
                <br />
                <strong> Product: </strong>
                <span id='companyInfoProduct'></span>
                <br />
                <strong> Contact Name: </strong>
                <span id='companyContactName'></span>
                <br />
                <strong> email: </strong>
                <span id='companyEmail'></span>
                <br />
            </p>
        </div>

        <h2>Company List</h2>
        <div id="companyList">
            <table>
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Product</th>
                        <th>Delete?</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h2>Add Your Company</h2>
        <div id="addCompany">
            <fieldset>
                <input id="inputUserName" type='text' placeholder='Choose a username' />
                <input id="inputUserEmail" type='text' placeholder='Email' />
                <br />
                <input id="inputUserFullname" type='text' placeholder='Your full Name' />
                <br /><br />
                <input id="inputCompanyName" type='text' placeholder='Company Name' />
                <input id="inputCompanyYear" type='text' placeholder='Year founded' />
                <br />
                <input id="inputCompanyLocation" type='text' placeholder='Your location' />
                <br />
                <input id="inputCompanyProduct" type='text' placeholder='Your Product' />
                <br />
                <button id="btnAddCompany">ADD COMPANY</button>
            </fieldset>
        </div>
    </div>

</body>
</html>
